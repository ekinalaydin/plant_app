publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  english_words: ^4.0.0
  dropdown_search: ^5.0.6
  get: ^4.6.1
  google_fonts: ^5.1.0
  image_picker: ^1.0.7
  flutter_verification_code: ^1.1.7
  http: ^1.2.1
  intl: ^0.19.0
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.0
  shared_preferences: ^2.2.3
  google_maps_flutter: ^2.6.1
  permission_handler: ^8.1.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/icons/
